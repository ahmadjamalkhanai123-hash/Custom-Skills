# NGINX Production Load Balancer Configuration
# L7 reverse proxy with upstream health, rate limiting, TLS, observability
# Docs: https://nginx.org/en/docs/

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging — JSON structured for Loki/ELK ingestion
    # ==========================================================================
    log_format json_combined escape=json
        '{"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"method":"$request_method",'
        '"uri":"$uri",'
        '"query":"$query_string",'
        '"protocol":"$server_protocol",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"trace_id":"$http_x_trace_id",'
        '"request_id":"$request_id",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"}';

    access_log /var/log/nginx/access.log json_combined;

    # ==========================================================================
    # Performance
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    reset_timedout_connection on;

    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 64m;
    client_body_timeout 30s;
    client_header_timeout 10s;
    send_timeout 30s;
    proxy_buffers 32 4k;
    proxy_buffer_size 8k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;
    gzip_types
        text/plain text/css application/json application/javascript
        application/xml application/xml+rss image/svg+xml;

    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=per_ip:20m rate=60r/m;
    limit_req_zone $http_x_api_key zone=per_token:20m rate=300r/m;
    limit_req_zone $binary_remote_addr zone=per_ip_strict:20m rate=10r/m;
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:20m;

    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================

    # API Gateway / Order Service
    upstream order_service {
        least_conn;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;

        server order-svc-1.internal:8080 weight=5 max_fails=3 fail_timeout=30s;
        server order-svc-2.internal:8080 weight=5 max_fails=3 fail_timeout=30s;
        server order-svc-3.internal:8080 weight=3 max_fails=3 fail_timeout=30s;
        # Standby (only used when all primaries fail)
        server order-svc-backup.internal:8080 backup;
    }

    # Payment Service (strict rate: 1 conn/IP max, health-sensitive)
    upstream payment_service {
        least_conn;
        keepalive 16;

        server payment-svc-1.internal:8081 max_fails=2 fail_timeout=30s;
        server payment-svc-2.internal:8081 max_fails=2 fail_timeout=30s;
    }

    # AI Agent Service (long-running, higher timeouts)
    upstream agent_service {
        ip_hash;  # Session affinity for stateful agent conversations

        server agent-svc-1.internal:8090 max_fails=3 fail_timeout=60s;
        server agent-svc-2.internal:8090 max_fails=3 fail_timeout=60s;
    }

    # WebSocket upstream (for real-time agent streaming)
    upstream websocket_service {
        ip_hash;
        server ws-svc-1.internal:8091 max_fails=3 fail_timeout=30s;
        server ws-svc-2.internal:8091 max_fails=3 fail_timeout=30s;
    }

    # ==========================================================================
    # HTTP → HTTPS Redirect
    # ==========================================================================
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ==========================================================================
    # Main HTTPS Server
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name api.example.com;

        # TLS Configuration
        ssl_certificate /etc/ssl/certs/api.example.com.crt;
        ssl_certificate_key /etc/ssl/private/api.example.com.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        resolver 8.8.8.8 8.8.4.4 valid=300s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'" always;
        add_header X-Request-ID $request_id always;

        # Prometheus metrics (internal only)
        location /nginx_status {
            stub_status;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;
        }

        # Health check (no auth, no rate limit, no logging)
        location = /health {
            access_log off;
            return 200 '{"status":"ok","version":"1.0"}';
            add_header Content-Type application/json;
        }

        # =======================================================================
        # API Routes
        # =======================================================================

        # Order API
        location /api/v1/orders {
            limit_req zone=per_token burst=50 nodelay;
            limit_conn conn_per_ip 30;

            # Proxy settings
            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Trace-ID $http_x_trace_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Retry on error
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }

        # Payment API (strict rate limiting)
        location /api/v1/payments {
            limit_req zone=per_ip_strict burst=5 nodelay;
            limit_conn conn_per_ip 5;

            proxy_pass http://payment_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # No retry for payment (idempotency concerns)
            proxy_next_upstream off;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # AI Agent API (long-running, higher timeouts)
        location /api/v1/agents {
            limit_req zone=per_token burst=10 nodelay;

            proxy_pass http://agent_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Long timeouts for LLM calls
            proxy_connect_timeout 5s;
            proxy_send_timeout 300s;   # 5 minutes for long agent runs
            proxy_read_timeout 300s;

            # Buffering off for streaming responses
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket (real-time agent streaming)
        location /ws/ {
            proxy_pass http://websocket_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;   # 1 hour for long-lived WS connections
            proxy_send_timeout 3600s;
        }

        # Catch-all 404
        location / {
            return 404 '{"error":"not_found"}';
            add_header Content-Type application/json;
        }
    }
}

# =============================================================================
# Stream block — L4 TCP load balancing (for databases, gRPC, etc.)
# =============================================================================
stream {
    log_format stream_json '{"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"upstream":"$upstream_addr",'
        '"bytes_sent":$bytes_sent,'
        '"bytes_received":$bytes_received,'
        '"session_time":$session_time,'
        '"status":"$status"}';

    access_log /var/log/nginx/stream.log stream_json;

    upstream grpc_backend {
        server grpc-svc-1.internal:50051;
        server grpc-svc-2.internal:50051;
    }

    server {
        listen 50051;
        proxy_pass grpc_backend;
        proxy_connect_timeout 5s;
        proxy_timeout 60s;
    }
}
