# Tier 2: Production-Hardened Deployment
# Includes: RBAC, PDB, HPA, NetworkPolicy, probes, security context, ServiceMonitor
apiVersion: v1
kind: Namespace
metadata:
  name: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/managed-by: k8s-mastery
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: "{{NAMESPACE}}-quota"
  namespace: "{{NAMESPACE}}"
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "50"
    services: "20"
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: "{{NAMESPACE}}-limits"
  namespace: "{{NAMESPACE}}"
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 50m
        memory: 64Mi
    - type: Pod
      max:
        cpu: "8"
        memory: 16Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{APP_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/name: "{{APP_NAME}}"
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{APP_NAME}}-role"
  namespace: "{{NAMESPACE}}"
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{APP_NAME}}-binding"
  namespace: "{{NAMESPACE}}"
subjects:
  - kind: ServiceAccount
    name: "{{APP_NAME}}"
    namespace: "{{NAMESPACE}}"
roleRef:
  kind: Role
  name: "{{APP_NAME}}-role"
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{APP_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/name: "{{APP_NAME}}"
    app.kubernetes.io/version: "{{VERSION}}"
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: "{{SYSTEM_NAME}}"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{APP_NAME}}"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{APP_NAME}}"
        app.kubernetes.io/version: "{{VERSION}}"
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: "{{APP_NAME}}"
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: "{{APP_NAME}}"
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: "{{APP_NAME}}"
      containers:
        - name: "{{APP_NAME}}"
          image: "{{IMAGE_REGISTRY}}/{{APP_NAME}}@sha256:{{IMAGE_DIGEST}}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: "{{APP_NAME}}-config"
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{APP_NAME}}-secrets"
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: "{{APP_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/name: "{{APP_NAME}}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: "{{APP_NAME}}"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: "{{APP_NAME}}-pdb"
  namespace: "{{NAMESPACE}}"
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{APP_NAME}}"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: "{{APP_NAME}}-hpa"
  namespace: "{{NAMESPACE}}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: "{{APP_NAME}}"
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "{{APP_NAME}}-netpol"
  namespace: "{{NAMESPACE}}"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: "{{APP_NAME}}"
  policyTypes: [Ingress, Egress]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: databases
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{APP_NAME}}-ingress"
  namespace: "{{NAMESPACE}}"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "{{DOMAIN}}"
      secretName: "{{APP_NAME}}-tls"
  rules:
    - host: "{{DOMAIN}}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{APP_NAME}}"
                port:
                  name: http
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: "{{APP_NAME}}-monitor"
  namespace: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/name: "{{APP_NAME}}"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{APP_NAME}}"
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
