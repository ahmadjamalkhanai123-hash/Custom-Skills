# Default values for {{CHART_NAME}}
# Override per environment with values-dev.yaml, values-staging.yaml, values-prod.yaml

replicaCount: 2

image:
  repository: "registry.company.com/{{APP_NAME}}"
  tag: ""  # Set by CI/CD; defaults to Chart appVersion
  pullPolicy: IfNotPresent
  # digest: ""  # Use digest in production (overrides tag)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: false
  annotations: {}
    # eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: "{{APP_NAME}}.{{DOMAIN}}"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: "{{APP_NAME}}-tls"
      hosts:
        - "{{APP_NAME}}.{{DOMAIN}}"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 30

pdb:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1  # Alternative to minAvailable

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 30

env: []
  # - name: APP_ENV
  #   value: "production"

envFrom: []
  # - configMapRef:
  #     name: app-config
  # - secretRef:
  #     name: app-secrets

volumes:
  - name: tmp
    emptyDir:
      sizeLimit: 64Mi

volumeMounts:
  - name: tmp
    mountPath: /tmp

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels: {}  # Filled by template
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels: {}

terminationGracePeriodSeconds: 30

preStopHook:
  exec:
    command: ["/bin/sh", "-c", "sleep 5"]

networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 8080
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP

serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics
  port: http

configMap:
  enabled: true
  data:
    APP_ENV: "production"
    LOG_LEVEL: "info"
    PORT: "8080"

# External Secrets (Tier 3+)
externalSecret:
  enabled: false
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  refreshInterval: 1h
  data: []
    # - secretKey: DB_PASSWORD
    #   remoteRef:
    #     key: services/myapp/database
    #     property: password
