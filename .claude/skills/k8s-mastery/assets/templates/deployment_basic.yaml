# Tier 1: Basic Deployment
# Usage: Replace {{PLACEHOLDERS}} with actual values
# kubectl apply -f deployment_basic.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/managed-by: k8s-mastery
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{APP_NAME}}-config"
  namespace: "{{NAMESPACE}}"
data:
  APP_ENV: "development"
  LOG_LEVEL: "info"
  PORT: "8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{APP_NAME}}-secrets"
  namespace: "{{NAMESPACE}}"
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@db:5432/mydb"
  # NEVER commit real secrets â€” use Sealed Secrets (T2) or Vault (T3+)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{APP_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/name: "{{APP_NAME}}"
    app.kubernetes.io/version: "{{VERSION}}"
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{APP_NAME}}"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{APP_NAME}}"
        app.kubernetes.io/version: "{{VERSION}}"
        app.kubernetes.io/component: server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: "{{APP_NAME}}"
          image: "{{IMAGE_REGISTRY}}/{{APP_NAME}}:{{VERSION}}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: "{{APP_NAME}}-config"
            - secretRef:
                name: "{{APP_NAME}}-secrets"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: "{{APP_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    app.kubernetes.io/name: "{{APP_NAME}}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: "{{APP_NAME}}"
