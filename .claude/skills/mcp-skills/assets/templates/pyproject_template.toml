[project]
name = "{{SERVER_NAME}}"
version = "0.1.0"
description = "{{DESCRIPTION}}"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "{{AUTHOR}}", email = "{{EMAIL}}"}
]
dependencies = [
    "mcp[cli]>=1.0.0",
    # Add domain-specific dependencies:
    # "asyncpg>=0.29",      # PostgreSQL
    # "motor>=3.3",         # MongoDB
    # "redis>=5.0",         # Redis
    # "httpx>=0.27",        # HTTP client
    # "aiofiles>=23.0",     # Async file I/O
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[project.scripts]
{{SERVER_NAME}} = "{{PACKAGE_NAME}}.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/{{PACKAGE_NAME}}"]
